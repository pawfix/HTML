<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup przy wejściu</title>
    <style>
        /* Całe tło popupu */
        #device-popup {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        /* Okno w środku */
        #popup-box {
            background: white;
            padding: 20px 30px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            font-family: Arial, sans-serif;
        }
        #popup-box h2 {
            margin-bottom: 15px;
            font-size: 20px;
        }
        .popup-btn {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        .popup-btn.pc {
            background: #4CAF50;
            color: white;
        }
        .popup-btn.phone {
            background: #2196F3;
            color: white;
        }
        .popup-btn:hover {
            opacity: 0.85;
        }
    </style>
</head>
<body>

<div id="device-popup">
    <div id="popup-box">
        <h2>Jesteś na PC czy na telefonie?</h2>
        <button class="popup-btn pc" onclick="closePopup()">PC</button>
        <button class="popup-btn phone" onclick="goMobile()">Telefon</button>
    </div>
</div>

<script>
    function closePopup() {
        document.getElementById("device-popup").style.display = "none";
    }
    function goMobile() {
        window.location.href = "/Mobile/index.html";
    }
</script>

<!-- Tu normalna treść strony -->
<h1>Witaj na stronie głównej!</h1>
<p>Jeśli jesteś na PC, popup zniknie po kliknięciu.</p>

</body>
</html>
